<div class="container" style="margin-top:30px">
  <form name="add user" [formGroup]="addProjectForm" (ngSubmit)="onSubmit()">
    <div *ngIf="validationMsg" class="alert alert-danger">
      First Name, Last Name and Employee ID are Mandatory!
    </div>
    <div>
      <label for="iProject">Project:</label>
      <input type="text" class="form-control" id="iProject" formControlName="iProject" required>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" value="true">Set Start Date and End Date
      </label>
    </div>
    <div>
      <label for="iStartDate">Start Date:</label>
      <input type="date" class="form-control" id="iStartDate" formControlName="iStartDate">
    </div>
    <div>
      <label for="iEndDate">End Date:</label>
      <input type="date" class="form-control" id="iEndDate" formControlName="iEndDate">
    </div>
    <div>
      <label for="iPriority">Priority:</label>
      <input type="range" class="form-control" min="0" max="30" step="1" id="iPriority" formControlName="iPriority"
        required>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Manager</span>
      </div>
      <input type="text" class="form-control" id="iManager" formControlName="iManager" disabled required>
      <div class="input-group-append">
        <button class="btn btn-success" type="button">Search</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-6" style="left:0">
        <button *ngIf="addflag" type="submit" class="btn btn-primary btn-block" id="btn-add-task">Add</button>
        <button *ngIf="!addflag" type="submit" class="btn btn-primary btn-block" id="btn-add-task">Update</button>
      </div>
      <div class="col-sm-6">
        <button type="button" class="btn btn-primary btn-block" id="btn-reset" (click)="reset()">Reset</button>
      </div>
    </div>
  </form>
  <hr style="border-top: solid 1px;" />
  <div class="row">
    <div class="col-sm-5">
      <label>Search:</label>&nbsp;&nbsp;
      <input type="text" [(ngModel)]="searchStr">
    </div>
    <div class="col-sm-1 justify-content-left align-self-left">
      <label>Sort By:</label>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-block btn-outline-success" (click)="sortByFirstName()">First Name</button>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-block btn-outline-success" (click)="sortByLastName()">Last Name</button>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-block btn-outline-success" (click)="sortByEmployeeId()">Employee ID</button>
    </div>
  </div>
  <hr style="border-top: dotted 1px;" />
  <div *ngFor="let u of users | filterUser:searchStr">
    <div class="row">
      <div class="col-sm-3">
        <label for="firstname">First Name</label>
        <h6 id="firstname">{{u.firstName}}</h6>
      </div>
      <div class="col-sm-3">
        <label for="lastname">Last Name</label>
        <h6 id="lastname">{{u.lastName}}</h6>
      </div>
      <div class="col-sm-2">
        <label for="employeeid">Employee ID</label>
        <h6 id="employeeid">{{u.employeeId}}</h6>
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-secondary btn-block" (click)='switchToUpdate(u)'>Edit
        </button>
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-secondary btn-block" (click)="deleteUser(u.userId)">Delete
        </button>
      </div>
    </div>
    <hr style="border-top: dotted 1px;" />
  </div>
</div>
